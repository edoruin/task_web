<!DOCTYPE html>
<html>
<head>
  <title>Tareas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
  <style>
    .tarea {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #999;
      margin-right: 10px;
      cursor: pointer;
      display: inline-block;
    }

    .checkbox.activa {
      background-color: limegreen;
    }

    .acciones {
      display: flex;
      gap: 10px;
    }

    .flash-messages {
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .flash {
      color: #333;
      font-size: 16px;
      margin: 5px 0;
    }

    .flash.success {
      color: green;
    }

    .flash.error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Mis tareas</h2>

  <!-- Mostrar mensajes flash -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <p class="flash">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/crear_tarea" method="post">
    <input type="text" name="descripcion" placeholder="Nueva tarea" required>
    <button type="submit">Agregar</button>
  </form>

  <div id="tareas">
    {% for tarea in tareas %}
      <div class="tarea">
        <div>
          <div class="checkbox" onclick="this.classList.toggle('activa')"></div>
          <span>{{ tarea.descripcion }}</span>
        </div>
        <div class="acciones">
          <form action="/borrar_tarea/{{ tarea.id }}" method="post">
            <button type="submit">Eliminar</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
